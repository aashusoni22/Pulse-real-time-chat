<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary Meta Tags -->
    <title>Pulse — Real-time Chat App</title>
    <meta name="title" content="Pulse — Real-time Chat App" />
    <meta
      name="description"
      content="A modern real-time chat app built with React, TypeScript, Firebase and Framer Motion."
    />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/public/favicon.ico" />

    <!-- Theme color for mobile browsers -->
    <meta name="theme-color" content="#111827" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://your-app-url.com/" />
    <meta property="og:title" content="Pulse — Real-time Chat App" />
    <meta
      property="og:description"
      content="Chat in real-time with friends using Pulse, powered by Firebase and TypeScript."
    />
    <meta property="og:image" content="/og-image.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:title" content="Pulse — Real-time Chat App" />
    <meta
      property="twitter:description"
      content="Modern real-time chat app built with React, Firebase, and TypeScript."
    />
    <meta property="twitter:image" content="/og-image.png" />

    <!-- Preconnects for performance (Firebase, Fonts if any) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Example font (optional) -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg-neutral-950 text-white font-sans">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
